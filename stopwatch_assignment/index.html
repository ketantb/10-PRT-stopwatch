<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&family=Poppins:wght@200;300;400;500;600;700;800;900&family=Source+Serif+4:opsz,wght@8..60,200;8..60,300;8..60,400;8..60,500;8..60,600;8..60,700;8..60,800;8..60,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div id="stopwatch">
        <div id="time-block">
            <p id="hrs">00</p><span>:</span>
            <p id="min">00</p><span>:</span>
            <p id="sec">00</p><span>:</span>
            <p id="millisec">000</p>
        </div>
        <div id="btns-block">
            <button id="startBtn" class="btns" onclick="start()">Start</button>
            <button id="pauseBtn" class="btns" onclick="pause()">Pause</button>
            <button id="resetBtn" class="btns" onclick="reset()">Reset</button>
            <button id="castBtn" class="btns">Cast</button>
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
